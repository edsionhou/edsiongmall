spring.activemq.broker-url=tcp://192.168.199.240:61616
activemq.listener.enable=true

server.port= 8030

# 关闭thymeleaf的缓存(即热部署)
spring.thymeleaf.cache=false
# 松校验
spring.thymeleaf.mode=LEGACYHTML5

# 日志级别
logging.level.root=info

#配置数据库连接池
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/gmall
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#redis配置
spring.redis.host=192.168.199.240
spring.redis.port=6379
spring.redis.database=0

# dubbo的配置
# dubbo中的服务名称  不要和别的名字相同
spring.dubbo.application=payment
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.199.240:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper

# dubbo的服务的扫描路径  扫描的项目 包    暴漏服务，
spring.dubbo.base-package=com.hou
# 设置超时时间
spring.dubbo.consumer.timeout=600000
# 设置是否检查服务存在
spring.dubbo.consumer.check=false
#spring.dubbo.registry.check=false

每个dubbo服务默认端口号 20880
spring.dubbo.protocol.port=20883
